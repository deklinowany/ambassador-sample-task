<div class="container">

    <div class="page-header">
        <h2>WWW-Revolution</h2>
    </div>

    <div class="row">

        <div class="col-lg-1">
            <div class="btn btn-primary" ng-click="refresh()">refresh <span class="glyphicon glyphicon-refresh"></span></div>
        </div>

        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" ng-model="newReferralName" class="form-control">
            <span class="input-group-btn" >
                <button class="btn btn-success" type="button" ng-click="add()" ng-disabled="!newReferralName">New Referral</button>
            </span>


            </div>
        </div>

    </div>


    <div class="row" ng-repeat="referral in referrals">

        {{ referral.name + ' ' + referral.counter }}

    </div>
</div>
